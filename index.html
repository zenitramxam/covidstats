<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-19</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="main-header">
    <h1>Covid-19 Statistics and Vaccine Treatment</h1>
  </header>

  <main>
    <aside id="dataControls">
      <select id="firstmenu" onchange="displayDynamic()">
        <option value="">--</option>
        <option value="stats">COVID-19 Stats</option>
        <option value="vaccine">COVID-19 Vaccine</option>
      </select>
      <div id="myDiv"></div>
      <div id="myDiv2"></div>
      <div id="myDiv3"></div>

      <div class="container" id="hidden">
        <div class="row">
          <div class='col-sm-6'>
            <div class="form-group">
              <div class='input-group date'>
                <input type='text' class="form-control" id="datetimepicker1" />
                <span class="input-group-addon"></span>
                <span class="glyphicon glyphicon-calendar"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </aside>
    <section id="covidData"> 
      <h1 id="cityAndDate"></h1>
      <p id="confirmedCases"></p>
      <p id="deaths"></p>
      <p id="recovered"></p>
      <p id="activeCases"></p>
      <p id="fatalityRate"></p>
    </section>
  </main>
  <!-- <main>
    <aside id="treatmentAside"></aside>

    <section id="treatments">
      <p id="treResearcher"></p>
      <p id="treCategory"></p>
      <p id="trePhase"></p>
      <p id="treNextSteps"></p>
      <p id="treDescription"></p>
      <p id="treFDAApproved"></p>
    </section>
  </main> -->
  <main>
    <aside id="vaccineAside"></aside>
    <section id="vaccines">
      <p id="vacResearcher"></p>
      <p id="vacCategory"></p>
      <p id="vacPhase"></p>
      <p id="vacNextSteps"></p>
      <p id="vacDescription"></p>
      <p id="vacFDAApproved"></p>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
  <!-- <script src="https://code.jquery.com/jquery-3.6.0.js"></script> -->

  <script src="./assets/js/script.js"></script>
  <script type="text/javascript">
    $(function () {
      $('#datetimepicker1').datepicker({ format: 'yyyy-mm-dd' });
    });
  </script>
</body>

</html>
